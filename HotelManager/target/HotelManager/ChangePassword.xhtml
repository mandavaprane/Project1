<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
 <title>Change Password</title>
	<!--  <h:outputStylesheet name="/resources/css/cl.css"/>
<h:outputStylesheet name="/resources/css/masterbrand.css"/>-->

	<style type="text/css">
tr {
	vertical-align: top !important;
}

.ui-message-error-icon {
	height: 17px;
	width: 0px !important;
}
</style>
	<script type="text/javascript">
$(document).ready(function() {
 var listItems = $(".nav li");
listItems.each(function(idx, li) {
  var product = $(li);
 product.removeClass("active")
 if(idx==2){
product.addClass("active"); 
}
 
});
  
});
</script>
</h:head>
<h:body>
	<f:view>
					<div id="wrapper">

					<div class="outer-container">

						<ui:insert name="header">
							<ui:include src="/WEB-INF/template/logintemplate.xhtml" />
						</ui:insert>
					</div>





					<div class="inner-container">

						<br />
						<br /> <br />
						<br />
						<div class="contant_box_top"></div>

						<div class="contant_box">
							<div class="contant_box_wrapper">
								<h1>
									Hotel Booking System <span
										style="font-size: 12px; padding-left: 5px; padding-top: 5px;">(Change Your Password Here)</span>
								</h1>



								<h:form id="chPasswordForm">


								<p:message for="repassword" />

									<h:panelGrid id="grid" columns="3" style="margin-bottom:10px;">
									
									
									<h:outputLabel for="prepassword" value="Current Password: *" />
				<p:password id="prepassword" feedback="true"
					value="#{RequestBean.oldPassword}" required="true"
					requiredMessage="password is required." binding="#{RequestBean.oldPasswordMessage}" ><p:clientValidator event="keyup" /></p:password>
				<p:message for="prepassword" />



				<h:outputLabel for="password" value="New Password: *" />
				<p:password id="password" feedback="true" match="repassword"
					value="#{RequestBean.newPassword}" required="true" 
					requiredMessage="password is required." validatorMessage="Should Match with Retype Password" >
					<p:clientValidator event="keyup" />
					</p:password>
				<p:message for="password" />


				<h:outputLabel for="repassword" value="Retype Password: *" />
				<p:password id="repassword" value="#{RequestBean.retypePassword}" binding="#{RequestBean.successPasswordChangeMessage}"
					required="true" requiredMessage="retype password is required." >
					<p:clientValidator event="keyup" />
					</p:password>
				


									</h:panelGrid>
									<p:separator />


									<div class="cta">
										<h:panelGrid columns="6" cellpadding="5">
											<p:commandButton value="Change Password" id="btnAll" process="@all"
												update=":chPasswordForm" action="#{RequestBean.changePassword()}" />
										</h:panelGrid>
									</div>

								</h:form>



							</div>
						</div>


						<div class="contant_box_bot"></div>
						<br />
						<br />
						<br />
						<br />
						<br />
					</div>
					<div class="footer">



						<div style="float: left; width: 190px" class="afooterLine">
							<ul style="list-style-type: none; text-align: left">

							</ul>
						</div>

						<div style="float: left; width: 190px" class="afooterLine">
							<ul style="list-style-type: none; text-align: left">

							</ul>
						</div>

						<div style="float: left; width: 190px" class="afooterLine">
							<ul style="list-style-type: none; text-align: left">

							</ul>
						</div>

						<div style="float: left; width: 190px" class="afooterLine">
							<ul style="list-style-type: none; text-align: left">


							</ul>
						</div>

						<div style="float: left; width: 190px; margin-right: 20px"
							class="afooterLine">
							<ul style="list-style-type: none; text-align: left">

							</ul>
						</div>




						<div class="bottomBorder">&nbsp;</div>

					</div>

					<div class="footer-bottom" style="margin-left: -1px;"></div>
					<div class="footer-copywrite" align="right">Copyright 2016
						&copy;. All Rights Reserved.</div>
				 
		</div>
	</f:view>
</h:body>
</html>
